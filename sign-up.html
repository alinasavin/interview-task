<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Trip Tok</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7372169fd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container" id="sign-up-container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <form action="" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-xl-6 input-area">
                        <label for="fname">First Name</label>
                        <input type="text" name="" id="fname" class="form-control"  required>
                        <div class="invalid-feedback">
                            Please Enter Your First Name
                        </div>
                        <div id="fname-error">

                        </div>
                    </div>

                    <div class="col-xl-6 input-area">
                        <label for="lname">Last Name</label>
                        <input type="text" name="" id="lname" class="form-control"  required>
                        <div class="invalid-feedback">
                            Please Enter Your Last Name
                        </div>
                    </div>

                    <div class="col-xl-6 input-area">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" class="form-control"  required>
                        <div class="invalid-feedback">
                            Please Enter Your Email
                        </div>
                    </div>

                    <div class="col-xl-6 input-area">
                        <label for="city">City</label>
                        <input type="text" name="" id="city" class="form-control"  required>
                        <div class="invalid-feedback">
                            Please Enter Your City
                        </div>
                    </div>

                   <input type="submit" value="Submit" class="btn btn-primary" id="submit-form">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
